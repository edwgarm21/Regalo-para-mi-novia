<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.8em;
            color: #ff5e8e;
            margin: 10px 0;
        }
        .photo-section {
            margin: 20px auto;
            max-width: 90%;
        }
        .photo {
            margin: 15px 0;
        }
        .photo img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo p {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }
        .photo:hover::after {
            content: "♥";
            position: absolute;
            font-size: 20px;
            color: #ff5e8e;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: heartRise 1.5s ease-out forwards;
        }
        @keyframes heartRise {
            0% { opacity: 1; top: -15px; }
            100% { opacity: 0; top: -50px; }
        }
        .surprise-btn {
            padding: 10px 20px;
            font-size: 1em;
            background: #ff5e8e;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .surprise-btn:hover {
            transform: scale(1.1);
        }
        #surprise {
            display: none;
            font-size: 1.5em;
            color: #ff5e8e;
            margin: 15px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .photo img { max-width: 100%; }
            .surprise-btn { font-size: 0.9em; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Para Mi Amor</h1>
        <p>La persona más especial del mundo</p>
        <img src="images/portada.jpg" alt="Nosotros">
    </header>

    <div class="photo-section">
        <h2>Nuestra Historia</h2>
        <div class="photo">
            <img src="images/foto1.jpg" alt="Primer día">
            <p>"El día que nos conocimos - 15 de marzo de 2023"</p>
        </div>
        <div class="photo">
            <img src="images/foto2.jpg" alt="Aventura">
            <p>"Nuestra primera aventura juntos"</p>
        </div>
    </div>

    <div class="photo-section">
        <h2>Por Qué Te Amo</h2>
        <p>Porque tu risa ilumina mi mundo.</p>
        <p>Porque siempre sabes cómo hacerme feliz.</p>
        <p>Porque eres mi hogar.</p>
    </div>

    <div class="photo-section">
        <button class="surprise-btn" onclick="showSurprise()">Haz clic para una sorpresa</button>
        <div id="surprise">¡Te amo con todo mi corazón! ♥</div>
    </div>

    <script>
        function showSurprise() {
            const surprise = document.getElementById("surprise");
            surprise.style.display = "block";
        }
    </script>
</body>
</html>
